name: Deploy Apps to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./apps/docs/package-lock.json"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies (docs)
        working-directory: ./apps/docs
        run: npm install

      - name: Install dependencies (amelcraft)
        working-directory: ./apps/amelcraft
        run: npm install

      - name: Build docs
        working-directory: ./apps/docs
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build amelcraft
        working-directory: ./apps/amelcraft
        run: npm run build
        env:
          NODE_ENV: production

      - name: Merge dist folders
        run: |
          mkdir -p dist
          cp -r apps/docs/dist/* merged-dist/
          cp -r apps/amelcraft/dist/* merged-dist/
          mkdir dist
          mv merged-dist dist/bd-25

      - name: Create CNAME file
        run: echo 'game.amelie.belgar.eu' > dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
